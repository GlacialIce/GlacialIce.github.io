<!DOCTYPE html>
<html>
<head>
<title>Chatbot Manajemen Sampah Padat</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://www.w3schools.com/w3images/forestbridge.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>

<!-- IBM Watson Assistant Script -->
<script>
  window.watsonAssistantChatOptions = {
    integrationID: "2d83bde9-4687-4028-a6ab-c0a235d6ed77", // The ID of this integration.
    region: "us-south", // The region your integration is hosted in.
    serviceInstanceID: "4469c852-5be0-4a3d-84ab-64918700ca8d", // The ID of your service instance.
    onLoad: function(instance) { instance.render(); }
  };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
    document.head.appendChild(t);
  });
</script>

</head>

<body>
<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
  </div>
  <div class="w3-display-middle">
    <h1 class="w3-jumbo w3-animate-top">Chatbot</h1>
    <hr class="w3-border-grey" style="margin:auto;width:40%">
    <p class="w3-large w3-center">Manajemen Sampah Padat</p>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
  </div>
</div>
</body>

</html>
